<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>

    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            margin: 10px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#" onclick="toggleContent('home')">Home</a>
        <a href="#" onclick="toggleContent('about')">About</a>
        <a href="#" onclick="toggleContent('contact')">Contact</a>
    </nav>

    <section id="home" class="show">
        <h2>Home Page</h2>
        <p>This is the homepage of the website.</p>
    </section>

    <section id="about" class="hidden">
        <h2>About Us</h2>
        <p>Learn more about us and what we do.</p>
    </section>

    <section id="contact" class="hidden">
        <h2>Contact Us</h2>
        <p>You can contact us via email at contact@example.com.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <!-- Embedded JavaScript -->
    <script>
        function toggleContent(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('show');
                section.classList.add('hidden');
            });

            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.remove('hidden');
            selectedSection.classList.add('show');
        }
    </script>

</body>
</html>
